<div class="page-wrapper">
  <div class="container-fluid p-0">
    <div class="row">
      <div class="col-12">     
        <div class="login-card">
          <div>
            <div>
              <a class="logo" routerLink='/'>
                <img class="img-fluid for-light" src="assets/images/logo/login.png" alt="looginpage">
                <img class="img-fluid for-dark" src="assets/images/logo/logo_dark.png" alt="looginpage">
              </a>
            </div>
            <div class="login-main"> 
              <form class="theme-form">
                <h4>Recuperar contraseña</h4>
                <div class="form-group">
                  <label class="col-form-label">Ingresa tu número telefónico</label>
                  <div class="row">
                    <div class="col-md-3">
                      <input class="form-control mb-1" type="text" value="+ 569">
                    </div>
                    <div class="col-md-9">
                      <input class="form-control mb-1" type="tel" value="0000-0000">
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary btn-block m-t-10" type="submit">Enviar</button>
                    </div>
                  </div>
                </div>
                <div class="text-center mt-4 mb-4"><span class="reset-password-link">No recibiste el código?  <a class="btn-link text-danger" routerLink='/'>Reenviar</a></span></div>
                <div class="form-group">
                  <label class="col-form-label pt-0">Ingrese Código de Confirmación</label>
                  <div class="row">
                    <div class="col">
                      <input class="form-control text-center opt-text" type="text" value="00" maxlength="2">
                    </div>
                    <div class="col">
                      <input class="form-control text-center opt-text" type="text" value="00" maxlength="2">
                    </div>
                    <div class="col">
                      <input class="form-control text-center opt-text" type="text" value="00" maxlength="2">
                    </div>
                  </div>
                </div>
                <h6 class="mt-4">Crea tu contraseña</h6>
                <div class="form-group">
                  <label class="col-form-label">Nueva contraseña</label>
                  <input class="form-control" [type]="show ? 'text' : 'password'" name="login[password]" required="" placeholder="*********">
                  <div class="show-hide" (click)="showPassword()" *ngIf="!show"><span class="show"></span></div>
                  <div class="show-hide" (click)="showPassword()" *ngIf="show"><span class="Hide"></span></div>
                </div>
                <div class="form-group">
                  <label class="col-form-label">Ingresar contraseña nuevamente</label>
                  <input class="form-control" type="password" name="login[password]" required="" placeholder="*********">
                </div>
                <div class="form-group mb-0">
                  <div class="checkbox p-0">
                    <input id="checkbox1" type="checkbox">
                    <label class="text-muted" for="checkbox1">Recuerdáme</label>
                  </div>
                  <button class="btn btn-primary btn-block" type="submit">Hecho</button>
                </div>
                <p class="mt-4 mb-0">¿Ya tienes una contraseña?<a class="ml-2" [routerLink]="'/authentication/login/simple'">Ingresar</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
